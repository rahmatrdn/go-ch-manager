<div class="max-w-7xl mx-auto">
    <div class="mb-10 flex items-end justify-between animate-fade-in-down">
        <div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Connections</h1>
            <p class="text-gray-400 mt-1">Manage your ClickHouse cluster connections</p>
        </div>
        <a href="/connections/create"
            class="flex items-center gap-2 bg-primary-600 hover:bg-primary-500 text-white px-4 py-2 rounded-lg font-semibold transition-colors shadow-lg shadow-primary-500/20">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            New Connection
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-in-up">
        {{range .Connections}}
        <div
            class="group relative glass p-6 rounded-2xl border border-white/5 hover:border-primary-500/30 transition-all duration-300 hover:shadow-2xl hover:shadow-primary-900/20 hover:-translate-y-1">
            <div
                class="absolute inset-0 bg-gradient-to-br from-primary-500/0 via-primary-500/0 to-primary-500/5 opacity-0 group-hover:opacity-100 transition-opacity rounded-2xl">
            </div>

            <a href="/connections/{{.ID}}" class="block relative z-10">
                <div class="flex items-start justify-between mb-4">
                    <div
                        class="p-3 bg-gray-800 rounded-xl group-hover:bg-primary-500 group-hover:text-white transition-colors duration-300">
                        <svg class="w-6 h-6 text-gray-400 group-hover:text-white" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                    </div>
                    <div class="flex items-center gap-2">
                        <span
                            class="w-2.5 h-2.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></span>
                    </div>
                </div>

                <h2 class="text-xl font-bold text-white mb-1 group-hover:text-primary-400 transition-colors">{{.Name}}
                </h2>

                <div class="flex items-center gap-2 text-sm text-gray-500 mb-4 font-mono">
                    <span>{{.Host}}:{{.Port}}</span>
                </div>

                <div class="flex items-center gap-2">
                    <span
                        class="px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider bg-gray-800 text-gray-400 border border-gray-700/50">
                        {{.Protocol}}
                    </span>
                    {{if .UseSSL}}
                    <span
                        class="px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider bg-emerald-900/30 text-emerald-400 border border-emerald-500/20">
                        SSL
                    </span>
                    {{else}}
                    <span
                        class="px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider bg-gray-800 text-gray-500 border border-gray-700/50">
                        NSE
                    </span>
                    {{end}}
                </div>
            </a>

            <a href="/connections/{{.ID}}/edit"
                class="absolute top-6 right-6 p-2 text-gray-500 hover:text-white hover:bg-white/10 rounded-lg opacity-0 group-hover:opacity-100 transition-all z-20"
                title="Edit Connection">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </a>
        </div>
        {{else}}
        <div
            class="md:col-span-2 lg:col-span-3 text-center py-24 glass rounded-2xl border border-white/5 border-dashed">
            <div class="inline-block p-4 bg-gray-800 rounded-full mb-4">
                <svg class="w-8 h-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h3 class="text-xl font-bold text-white mb-2">No Connections</h3>
            <p class="text-gray-400 mb-6">Start by adding your first ClickHouse server connection.</p>
            <a href="/connections/create"
                class="inline-flex items-center gap-2 bg-primary-600 hover:bg-primary-500 text-white px-6 py-3 rounded-full font-bold transition-all hover:scale-105 shadow-lg shadow-primary-500/20">
                Create Connection
            </a>
        </div>
        {{end}}
    </div>
</div>

<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
    }

    .animate-fade-in-down {
        animation: fadeInDown 0.5s ease-out forwards;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
